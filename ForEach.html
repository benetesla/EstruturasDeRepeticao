<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForEach</title>
    <script>
        var listaFuncionarios = ['Alex', 'Matheus',
            'Caio', 'Bruno'
        ]
        console.log(listaFuncionarios)

        listaFuncionarios.forEach(function(a, b, c) {
            //logica do codigo
            if (a == 'Matheus') {
                c[b] = 'Matheus ta demetido,vai se importa com sua empresa da nisso'
            }

            console.log(' b ' + b + ' | a ' + a)

            console.log(listaFuncionarios)
        });
        //isso aqui é outra função para voce que esta fuçando
        function soma() {
            var resultado = 0
            for (var i in arguments) {
                resultado += arguments[i]

            }
            return resultado

        }
        console.log(soma(6, 8, 15))
    </script>
</head>

</html>
